<my-header></my-header>
<section class="child-registration">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form-section form-design">
            <form action="" method="post" role="form" class="email-form p-3 p-md-4 mt-0">
                <div class="row">
                  <div class="col-xl-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                  </div>
                  <div class="col-xl-6 form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
                </div>
                <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your message has been sent. Thank you!</div>
                </div>
                <div class="text-center"><button type="submit" class="primary-button">Send Message</button></div>
              </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</section>
