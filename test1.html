
<div>First name: <span id="firstname"></span></div>
<div>Last Namr:<span id="surname"></span></div>
<img id="myFile"/>


<script>
  
 const firstname = localStorage.getItem('firstname');
 const surname = localStorage.getItem('surname');

 const img = document.getElementById('myFile');
 img.src = localStorage.getItem('myFile');
 
</script>
